spring.application.name=employee-gui

# ===============================
#  DATABASE CONNECTION SETTINGS
# ===============================

# The database URL will come from a user-supplied variable
# Example: jdbc:sqlite:C:/temp/employees.db
spring.datasource.url=${DB_URL}

# SQLite JDBC driver
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite allows only one writer, so we limit the connection pool
spring.datasource.hikari.maximum-pool-size=1

# Automatically create tables & load sample data if schema.sql/data.sql exist
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
