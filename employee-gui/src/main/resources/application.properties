spring.application.name=employee-gui

# ===============================
# DATABASE CONNECTION SETTINGS
# ===============================
spring.datasource.url=jdbc:sqlite:employee.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Use the Hibernate community dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# ===============================
# JPA & Hibernate settings
# ===============================
# Automatically create or update tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# SQL Script Initialization
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE