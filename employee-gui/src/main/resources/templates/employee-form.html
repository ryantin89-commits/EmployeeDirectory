    employee-form.html

    This page is used for both adding and editing employees in the Employee Directory
    Management System. It uses Thymeleaf to dynamically show the right title and
    action URL depending on whether we're creating a new employee or updating one.
    The form is styled with Bootstrap and connects directly with the backend to
    save or update employee data.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}"></title> <!-- Dynamic title changes between Add or Edit Employee -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Main container for the form -->
<div class="container py-5">
    <div class="card shadow-lg">

        <!-- Header section: shows the form title -->
        <div class="card-header bg-primary text-white text-center">
            <h2 th:text="${formTitle}"></h2>
        </div>

        <!-- The actual form for employee data -->
        <div class="card-body">
            <!-- `th:action` changes depending on whether we are adding or updating -->
            <form th:action="@{${action}}" th:object="${employee}" method="post">
                <!-- Hidden input to store the employee ID (for updates only) -->
                <input type="hidden" th:field="*{id}"/>

                <!-- First and Last Name -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" th:field="*{department}" required>
                </div>

                <!-- Phone and Office Location -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="col">
                        <label class="form-label">Office Location</label>
                        <input type="text" class="form-control" th:field="*{officeLocation}">
                    </div>
                </div>

                <!-- Hire Date and Status -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Hire Date</label>
                        <!-- Format date correctly for the input field -->
                        <input type="date"
                               class="form-control"
                               th:value="${employee.hireDate != null ? #temporals.format(employee.hireDate, 'yyyy-MM-dd') : ''}"
                               name="hireDate" id="hireDate">
                    </div>

                    <div class="col">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{active}">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Buttons section -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4 me-2">ðŸ’¾ Save</button>
                    <a th:href="@{/}" class="btn btn-secondary px-4">â†© Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
